<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>공지사항</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link href="layout.css" th:href="@{/layout.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-primary button-style" style="float:right;">로그인</button>
    <button type="button" class="btn btn-danger button-style" style="float:right;">글쓰기</button>
    
    <table class="table table-hover">
      <tr class="table-blue">
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>   
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </table> 
    <form class="d-flex" role="search">
      <select class="form-control" style="">
        <option>Mustard</option>
        <option>Ketchup</option>
        <option>Relish</option>
      </select>
      <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 300px;" >
      <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">Search</button>
    </form>
  </div>
</body>
</html>
