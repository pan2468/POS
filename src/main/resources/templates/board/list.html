<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>공지사항</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link href="layout.css" th:href="@{/layout.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>공지사항</h3>
    <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/member/login}">로그인</a>
        <a type="button" class="btn btn-danger" th:href="@{/board/write}">글쓰기</a>
    </div>
    <table class="table table-hover">
        <tr class="table-board">
            <th scope="col">번호</th>
            <th scope="col">아이디</th>
            <th scope="col">이름</th>
            <th scope="col">가입날짜</th>
            <th scope="col">전화번호</th>
            <th scope="col">이메일</th>
            <th scope="col">주소</th>
        </tr>   
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
          <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
          </tr>
      </table> 
      <form class="d-flex" role="search">
          <select class="form-select">
              <option>Mustard</option>
              <option>Ketchup</option>
              <option>Relish</option>
          </select>
          <input class="form-control" type="search" placeholder="검색어를 입력하세요." aria-label="Search" style="width: 300px;" >
          <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">검색</button>
      </form>
    </br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
  </div>
</body>
</html>
