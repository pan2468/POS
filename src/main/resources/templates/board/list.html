<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>공지사항</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link href="layout.css" th:href="@{/layout.css}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>공지사항</h3>
    <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/member/login}">로그인</a>
        <a type="button" class="btn btn-danger" th:href="@{/board/write}">글쓰기</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr class="table-board">
                <th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">등록일자</th>
                <th scope="col">조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}"></td>
                <td th:text="${board.username}"></td>
                <td><a th:text="${board.title}" th:href="@{/board/detail(id=${board.id})}">Title</a></td>
                <td th:text="${board.content}"></td>
                <td th:text="${board.regTime}"></td>
                <td th:text="${board.hit}"></td>
            </tr>
        </tbody>
      </table> 

<!--      <div class="form-inline justify-content-center" th:object="${boardSearchDto}">-->
<!--          <select th:field="*{searchBy}" class="form-control" style="width:auto;">-->
<!--              <option value="title">제목</option>-->
<!--              <option value="content">내용</option>-->
<!--          </select>-->
<!--          <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력해주세요">-->
<!--          <button id="searchBtn" type="submit" class="btn red-primary">검색</button>-->
<!--      </div>-->

      <form class="d-flex" role="search">
          <select class="form-select">
              <option value="">제목</option>
              <option value="">내용</option>
          </select>
          <input class="form-control" type="search" placeholder="검색어를 입력하세요." aria-label="Search" style="width: 300px;" >
          <button class="btn btn-outline-success" type="submit" style="margin-left: 5px;">검색</button>
      </form>

    </br>

      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
              <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
                  <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1})}"
                     tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'"
                  th:each="i : ${#numbers.sequence(startPage, endPage)}">
                  <a class="page-link" href="#" th:if="${endPage == i} ? 'hidden': endPage "  th:href="@{/board/list(page=${i - 1})}" >[[${i}]]</a>
              </li>
              <li class="page-item"
                  th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
                  <a class="page-link" href="#"
                     th:href="@{/board/list(page=${boards.pageable.pageNumber + 1})}">Next</a>
              </li>
          </ul>
      </nav>


  </div>
</body>
</html>
