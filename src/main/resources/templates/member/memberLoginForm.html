<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="layout.css" th:href="@{/css/layout.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h5>오신것을 환영합니다.</h5>
		<form role="form" method="post" th:action="@{/member/login}">
			<div class="mb-3">
		  		<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="이메일">
			</div>
			<div class="mb-3">
		  		<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
			</div>
<!--			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>-->
			<button class="btn btn-primary" type="submit" id="login">로그인</button></br>
			<a type="button" class="btn btn-danger" th:href="@{/member/sign}" id="sign">회원가입</a>
<!--			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
	 	 </form>
	</div>
</body>
</html>
