<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="layout.css" th:href="@{/layout.css}" rel="stylesheet">
</head>
<body>
	<h5>회원 정보를 입력해주세요.</h5>
	<div class="container">
		<form th:action="@{/member/admin}" role="form" method="post" th:object="${member}">
			<div class="mb-3">
				<input type="text" class="form-control" id="userid" name="userid" placeholder="아이디">
			</div>
			<div class="mb-3">
				<input type="email" class="form-control" id="email" name="email" placeholder="이메일">
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
			</div>

			<div class="mb-3">
				<input type="text" class="form-control" id="name" name="name" placeholder="이름">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="phone" name="phone" placeholder="휴대번호">
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" id="address" name="address" placeholder="주소">
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="user" value="option1">
				<label class="form-check-label">사용자</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="admin" value="option2">
				<label class="form-check-label">관리자</label>
			</div>

			<div class="mb-3">
				<input type="text" hidden="hidden" class="form-control" id="joinDate" name="joinDate" placeholder="가입날짜">
			</div>
			<button type="submit" class="btn btn-danger" id="sign_up">가입하기</button></br>
			<a type="button" class="btn btn-primary" th:href="@{/member/login}" id="cencal">취소</a>
		</form>
	</div>
</body>
</html>
